final jPackageName = 'jPackage'

tasks.register('ensurejPackageDir',) {
    doLast {
        mkdir layout.buildDirectory.dir(jPackageName)
    }
}

tasks.named(jPackageName).configure {
    dependsOn tasks.dist, tasks.ensureDistDir

    input = "$buildDir/libs"
    destination = "$buildDir/dist"

    appName = project.appName
    appVersion = project.version.toString()
    vendor = 'uqam.ca'

    mainJar = tasks.dist.archiveFileName.get()
    mainClass = project.mainClassName

    linux {
        linuxShortcut = true
    }

    windows {
        winMenu = true
        winDirChooser = true
        winShortcut = true
    }
}